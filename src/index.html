<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tasting Experience Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <header class="container-fluid header-block">
        <div class="header-overlay">
            <div class="header-container">
                <div>
                    <div>
                        <div class="header-logo">
                            <img src="src/img/logo-white.png" alt="Tasting Experience" height="75px;" />
                        </div>
                        <p>Sometimes you just want to grab a nice drink - maybe with some delicious food - and still want a great experience for, lets say, just the midday or evening. Where do you look for such a place?</p>
                    </div>
                </div>
                <div class="header-mobile-image"></div>
            </div>
        </div>
    </header>

    <!-- Main section -->
    <section class="section-block">
        <div class="container">
            <div class="row">
                <h1>Let's start</h1>
            </div>
            <div class="row">
                <div class="app-canvas">
                    <div class="app-controls">
                        <form>
                            <div class="form-group">
                                <label for="city">City Name</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter city">
                                <!-- <small id="cityHelp" class="form-text text-muted">Enter the name of the city where you want to find some place to relax.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="text" class="form-control" id="tags" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Example select</label>
                                <select class="form-control" id="countrySelect">

                                </select>
                            </div>
                        </form>
                        <div id="infowindow-content" style="height:100px;background-color: #eee">
                            <img src="" width="16" height="16" id="place-icon">
                            <span id="place-name" class="title"></span><br>
                            <span id="place-address"></span>
                        </div>
                    </div>

                    <div class="app-window">
                        <!-- Google map -->
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-block">

    </footer>

    <!-- Load Google Maps script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5PFy0olX-vmiHKxo61n3dzCMOqCznuFw&libraries=places"></script>


</body>

</html>
